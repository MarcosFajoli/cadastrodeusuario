<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Menu de Usuário</title>
</head>
<body>
  <nav class="logo">
    <img src="img/eficaz.png">
  </nav>
  <div class="container">
    <div class="sidemenu">
      <button class="transform" id="registerBtn" onclick="setPage1VisibleOrInvisible('visible')">Cadastro</button>
      <button class="transform" id="listBtn" onclick="setPage2VisibleOrInvisible('visible')">Lista de cadastrados</button>
    </div>
    <div class="page1" id="page1"> 
      <h1>CADASTRO</h1>
      <form class="form">
        <div class="inputs">
          <label for="seu_email">E-mail pessoal do candidato</label>
          <input type="email" name="seu_email" id="seu_email">
        </div>
        <div class="inputs">
          <label for="nome">Nome completo</label>
          <input type="text" name="nome" id="nome">
        </div>
        <div class="inputs">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="inputs">
          <label for="telefone">Telefone (DDD)</label>
          <input type="tel" name="telefone" id="telefone">
        </div>
        <div class="inputs">
          <label for="rua">Rua</label>
          <input type="text" name="rua" id="rua">
        </div>
        <div class="inputs">
          <label for="numero">N°</label>
          <input type="number" name="numero" id="numero">
        </div>
        <div class="inputs">
          <label for="complemento">Complemento</label>
          <input type="text" name="complemento" id="complemento">
        </div>
        <div class="inputs">
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro">
        </div>
        <div class="inputs">
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep">
        </div>
        <div class="inputs">
          <div class="two-inputs">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">
          </div>
          <div class="two-inputs">
            <label for="uf">UF</label>
            <input type="text" name="uf" id="uf">
          </div>
        </div>
        <div class="button">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
    <div class="page2" id="page2"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
